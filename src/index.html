<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/men7twi.css" />
  </head>
  <body>
    <nav class="l-nav">
      <a href=""><img src="img/logo.svg" alt="" /></a>
      <div>
        <div class="top-nav-button"><a href="">Exercer</a></div>
        <div class="top-nav-button"><a href="">Imprimer</a></div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-10 offset-1">
          <div class="heading">
            <p>
              <span>Tatitotu</span>, le site pour entraîner la langue française
              avec des défis de conjugaison et de grammaire.
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="choice-container">
            <a href="" class="challenge-choice-new">
              <div>
                <img src="img/icon-new.svg" alt="" />
                <span>Nouveau défi</span>
              </div>
            </a>
            <div class="challenge-choice-field">
              <input
                type="text"
                id="code"
                name="code"
                placeholder="Entrer le code à 8 caractères"
              />
            </div>
            <a href="" class="challenge-choice-load">
              <div>
                <img src="img/icon-load.svg" alt="" />
                <span>Charger le défi</span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-10"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6"></div>
        <div class="col-3"></div>
      </div>
    </div>
    <footer></footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
